{% extends 'Customer/home.html' %}
{% block x %}
<body>

<div class="container mt-5">

  <form method="post" action="/send_complaint_post/">
    {% csrf_token %}

    <table class="table table-bordered table-hover">
      <tr>
        <td><label for="complaint_message">Complaint</label></td>
        <td><textarea class="form-control" id="complaint_message" name="complaint_message" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </td>
      </tr>
    </table>

  </form>

</div>

</body>
{% endblock x %}
