{% extends 'Customer/home.html' %}
{% block x %}

    <div class="container">
    <form id="form1" name="form1" method="post" action="/customer_change_password_post/">
    {% csrf_token %}
  <table class="table table-bordered">
      <br><br>
    <tr>
      <th>Current Password</th>
      <td>
      <input type="Password" name="textfield" id="textfield"  title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long." required class="form-control"/></td>
    </tr>
    <tr>
      <th>New Password</th>
      <td>
      <input type="Password" name="textfield2" id="textfield2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"  title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long." required class="form-control"/></td>
    </tr>
    <tr>
      <th>Confirm Password</th>
      <td>
      <input type="Password" name="textfield3" id="textfield3" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"  title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long." required class="form-control"/></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn-primary"/></td>

    </tr>
  </table>
</form>

    </div>
    {% endblock x %}
