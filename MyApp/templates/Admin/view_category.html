{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  {% if data %}
    <table class="table table-bordered table-hover">
      <br><br>
        <tr>
          <th>S. No</th>
          <th>Category Name</th>
          <th>Photo</th>
          <th>Description</th>
        </tr>
        {% for i in data %}
          <tr>
            <td>{{ forloop.counter  }}</td>
            <td>{{ i.category_name }}</td>
            <td><img src="{{ i.photo }}" alt="{{ i.category_name }}" class="img-thumbnail" style="max-width: 100px; max-height: 100px;" /></td>
            <td>{{ i.description }}</td>
            <td><a href="/edit_category/{{i.category_id}}" class="btn btn-warning btn-sm" title="Edit"><i class="fas fa-edit"></i></a></td>
            <td><a href="/delete_category/{{i.category_id}}" class="btn btn-danger btn-sm" title="Delete"><i class="fas fa-trash-alt"></i></a></td>
          </tr>
        {% endfor %}
    </table>
  {% else %}
    <p>No category available.</p>
  {% endif %}
</body>
{% endblock x %}
