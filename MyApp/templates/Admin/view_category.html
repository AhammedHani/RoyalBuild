{% extends 'Admin/admin_home.html' %}
{% block x %}

<div id="view-category-container">
  <table class="table table-bordered table-hover">
    <br><br>
      <tr>
        <th>Category Name</th>
        <th>Photo</th>
        <th>Description</th>
      </tr>
      {% for i in data %}
        <tr>
          <td>{{ i.category_name }}</td>
          <td><img src="{{ i.photo }}" alt="{{ i.category_name }}" class="img-thumbnail" style="max-width: 100px; max-height: 100px;" /></td>
          <td>{{ i.description }}</td>
          <td><a href="/edit_category/{{i.category_id}}" class="btn btn-warning btn-sm">Edit</a></td>
          <td><a href="/delete_category/{{i.category_id}}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
      {% endfor %}

  </table>
</div>

{% endblock x %}
