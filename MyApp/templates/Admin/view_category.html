{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  <form id="form1" name="form1" method="post" action="/view_category_post/">
    {% csrf_token %}
    <table class="pull-left">
      <tr>
        <td>
          <input type="text" name="textfield" id="textfield" placeholder="Enter Category Name" class="form-control" />
        </td>
        <td>
          <input type="submit" name="button" id="button" value="Search" class="btn btn-info" />
        </td>
      </tr>
    </table>
    <br>
    {% if data %}
    <div style="text-align: center;">
      <table class="table table-bordered table-hover">
        <tr>
          <th>S. No</th>
          <th>Name</th>
          <th>Photo</th>
          <th>Description</th>
        </tr>
        {% for i in data %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.category_name }}</td>
          <td><img src="{{ i.photo }}" alt="{{ i.category_name }}" class="img-thumbnail" style="width: 100px; height: 80px;" /></td>
          <td>{{ i.description }}</td>
          <td><a href="/edit_category/{{i.category_id}}" class="btn btn-warning btn-sm" title="Edit"><i class="fas fa-edit"></i></a></td>
          <td><a href="/delete_category/{{i.category_id}}" class="btn btn-danger btn-sm" title="Delete"><i class="fas fa-trash-alt"></i></a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
    {% else %}
    <p>No category available.</p>
    {% endif %}
  </form>
</body>
{% endblock x %}
