{% extends 'Admin/admin_home.html' %}
{% block x %}
  
</head>
<body>

<!-- Your form goes here -->
<div id="form-container">
  <form id="form1" name="form1" method="post" action="/add_category_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-hover">
      <br><br>
      <tr>
        <td>Category name</td>
        <td><input type="text" name="textfield" id="textfield" class="form-control"/></td>
      </tr>
      <tr>
        <td>Photo</td>
        <td><input type="file" name="photo" id="photo" class="form-control"/></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><textarea name="description" id="description" class="form-control"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center"><input type="submit" name="button" id="button" value="Add" class="btn btn-success"/></td>
      </tr>
    </table>
  </form>
</div>

</body>
