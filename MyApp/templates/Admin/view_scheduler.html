{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  {% if data %}
    <table class="table table-bordered table-hover">
        <tr>
          <th>Name</th>
          <th>Photo</th>
          <th>Place</th>
          <th>Email</th>
          <th>Phone</th>
          <th>State</th>
        </tr>
        {% for i in data %}
          <tr>
            <td>{{ i.staff_name }}</td>
            <td><img src="{{ i.photo }}" alt="{{ i.staff_name }}" class="img-thumbnail" style="max-width: 100px; max-height: 100px;"></td>
            <td>{{ i.place }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.state }}</td>
            <td><a href="/edit_scheduler/{{i.staff_id}}" class="btn btn-warning btn-sm" title="Edit"><i class="fas fa-edit"></i></a></td>
            <td><a href="/delete_scheduler/{{i.staff_id}}"  class="btn btn-danger btn-sm" title="Delete"><i class="fas fa-trash-alt"></i></a></td>            
          </tr>
        {% endfor %}
    </table>
  {% else %}
    <p>No scheduler available.</p>
  {% endif %}
</body>
{% endblock x %}
