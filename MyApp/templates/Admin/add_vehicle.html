{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  <form method="post" action="/add_vehicle_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-hover">
      <tr>
        <th>Vehicle Name</th>
        <td><input type="text" class="form-control" id="vehicle_name" name="vehicle_name" required></td>
      </tr>
      <tr>
        <th>Vehicle Number</th>
        <td><input type="text" class="form-control" id="vehicle_number" name="vehicle_number" pattern="^[A-Z]{2}\s?[0-9]{2}\s?[A-Z]{2}\s?[0-9]{4}$" title="Vehicle number must be in the format XX 00 XX 0000" maxlength="10" required></td>
      </tr>
      <tr>
        <tr>
          <th>Photo</th>
          <td><input type="file" class="form-control" id="photo" name="photo" required></td>
        </tr>
        <th>Type</th>
        <td>
        <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" required></input>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-success">Add</button>
        </td>
      </tr>
    </table>
  </form>
</body>
{% endblock x %}
