{% extends 'Admin/admin_home.html' %}
{% block x %}

</head>
<body>

<div class="container mt-5">
  <form method="post" action="/add_vehicle_post/">
    {% csrf_token %}

    <table class="table table-bordered table-hover">
      <tr>
        <td>Vehicle Number</td>
        <td><input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required></td>
      </tr>
      <tr>
        <td>Vehicle Type</td>
        <td>
        <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" required></input>
          {% comment %} <select class="form-control" id="vehicle_type" name="vehicle_type" required>
            <option value="Truck1">Truck1</option>
            <option value="Truck2">Truck2</option>
            <!-- Add more options as needed -->
          </select> {% endcomment %}
        </td>
      </tr>
      {% comment %} <tr>
        <td>Vehicle Status</td>
        <td>
          <select class="form-control" id="vehicle_status" name="vehicle_status" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <!-- Add more options as needed -->
          </select>
        </td>
      </tr> {% endcomment %}
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-success">Add</button>
        </td>
      </tr>
    </table>
  </form>
</div>

</body>
{% endblock x %}
