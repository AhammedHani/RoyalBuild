{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  <form method="post" action="/edit_staff_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-hover">
      <tr align="center">
        <td colspan="2"><img src="{{data.photo}}" alt="" width="100px" height="100px"></td>
      </tr>
      <tr>
        <th>Staff Name</th>
        <td>
          <input type="text" class="form-control" name="staff_name" value="{{ data.staff_name }}">
          <input type="hidden" name="id" value="{{ data.staff_id }}">
        </td>
      </tr>
      <tr>
        <th>Photo</th>
        <td>
          <input type="file" class="form-control" name="photo">
        </td>
      </tr>
      <tr>
        <tr>
          <th>Date of Birth</th>
          <td><input type="date" class="form-control" id="dob" name="dob" value="{{ data.dob }}"></td>
        </tr>
        <tr>
          <th>Nationality</th>
          <td><input type="text" class="form-control" id="nationality" name="nationality" value="{{ data.nationality }}"></td>
        </tr>
        <tr>
          <th>State</th>
          <td><input type="text" class="form-control" id="state" name="state" value="{{ data.state }}"></td>
        </tr>
        <tr>
        <th>Address</th>
        <td>
          <input type="text" class="form-control" name="address" value="{{ data.address }}">
        </td>
      </tr>
        <tr>
          <th>Pin</th>
          <td>
            <input type="text" class="form-control" name="pin" value="{{ data.pin }}">
          </td>
        </tr>
      <tr>
        <th>Email</th>
        <td>
          <input type="email" class="form-control" name="email" value="{{ data.email }}" readonly>
        </td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>
          <input type="text" class="form-control" name="phone" value="{{ data.phone }}">
        </td>
      </tr>
      <tr>
        <tr>
          <th>Aadhaar</th>
          <td><input type="text" class="form-control" id="aadhaar" name="aadhaar" value="{{ data.aadhaar }}"></td>
        </tr>
        <tr>
          <tr>
          <tr>
            <th>Qualification</th>
            <td><input type="text" class="form-control" id="qualification" name="qualification" value="{{ data.qualification }}"></td>
          </tr>
          <tr>
            <tr>
              <th>Remark</th>
              <td><input type="text" class="form-control" id="remark" name="remark" value="{{ data.remark }}"></td>
            </tr>
        <th>Post</th>
        <td>
          <select class="form-select" id="post" name="post" required>
            <option value="" disabled selected>Select a post</option>
            <option value="driver">Driver</option>
            <option value="labour">Labour</option>
            <option value="accountant">Accountant</option>
            <option value="manager">Manager</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Type</th>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="staff_type" id="permanent" value="Permanent" checked="checked" required>
            <label class="form-check-label" for="permanent">
              Permanent
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="staff_type" id="temporary" value="Temporary" required>
            <label class="form-check-label" for="temporary">
              Temporary
            </label>
          </div>
        </td>
        <tr>
          <th>Salary</th>
          <td><input type="text" class="form-control" id="salary" name="salary" value="{{ data.salary }}"></td>
        </tr>
      <tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-primary">Update</button>
        </td>
      </tr>
    </table>
  </form>

</div>

</body>
{% endblock x %}
