{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  <form method="post" action="/edit_vehicle_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-hover">
      <tr align="center">
        <td colspan="2"><img src="{{data.photo}}" alt="" width="100px" height="100px"></td>
      </tr>
      <tr>
        <th>Vehicle Name</th>
        <td>
          <input type="text" class="form-control" name="vehicle_name" value="{{ data.vehicle_name }}" required>
          <input type="hidden" name="id" value="{{ data.vehicle_id }}">
        </td>
      </tr>
      <tr>
        <th>Vehicle Number</th>
        <td>
          <input type="text" class="form-control" name="vehicle_number" value="{{ data.vehicle_number }}" pattern="^[A-Z]{2}\s?[0-9]{2}\s?[A-Z]{2}\s?[0-9]{4}$" title="Vehicle number must be in the format XX 00 XX 0000" maxlength="10" required>
        </td>
      </tr>
      <tr>
        <th>Photo</th>
        <td><input type="file" name="photo" id="photo" class="form-control"/></td>
      </tr>
      <tr>
      <th>Type</th>
      <td>
        <input type="text" class="form-control" name="vehicle_type" value="{{ data.type }}" required>
      </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-primary">Update</button>
        </td>
      </tr>
    </table>
  </form>
</body>
{% endblock x %}
