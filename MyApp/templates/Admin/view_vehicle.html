{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  <form id="form1" name="form1" method="post" action="/view_vehicle_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>
      <td>
      <input type="text" name="textfield" id="textfield" placeholder="Enter Vehicle Name"  class="form-control"/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
    </tr>
  </table>
  <br>
  {% if data %}
  <div style="text-align: center;">
    <table class="table table-bordered table-hover">
        <tr>
          <th>S. No</th>
          <th>Name</th>    
          <th>photo</th>  
          <th>Vehicle Number</th>
          <th>Type</th>
        </tr>
        {% for i in data %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.vehicle_name }}</td>
            <td><img src="{{ i.photo }}" alt="{{ i.vehicle_name }}" class="img-thumbnail" style="width: 100px; height: 80px;" /></td>
            <td>{{ i.vehicle_number }}</td>
            <td>{{ i.type }}</td>
            <td><a href="/edit_vehicle/{{i.vehicle_id}}" class="btn btn-warning btn-sm" title="Edit"><i class="fas fa-edit"></i></a></td>
            <td><a href="/delete_vehicle/{{i.vehicle_id}}" class="btn btn-danger btn-sm" title="Delete"><i class="fas fa-trash-alt"></i></a></td>
          </tr>
        {% endfor %}
    </table>
  </div>
  {% else %}
    <p>No vehicles available.</p>
  {% endif %}
</body>
{% endblock x %}
