{% extends 'Admin/admin_home.html' %}
{% block x %}

<head>
  <style>
      .form-table {
        border: 1px solid #000; /* Change the color as needed */
        width: 100%; /* Adjust as needed */
      }
    </style>
  <script>
    function valid()
    {
      var c=document.getElementById("category_type").value;

      if(c==9)
      {
        document.getElementById("dim").style.display="block";
        document.getElementById("dim1").style.display="block";
        document.getElementById("shaps").style.display="block";
      }
      
      else if(c==7)
      {
        document.getElementById("dim").style.display="block";
        document.getElementById("dim1").style.display="block";
        document.getElementById("shaps").style.display="none";
        
      }
      else{
        document.getElementById("dim").style.display="none";
        document.getElementById("dim1").style.display="none";
        document.getElementById("shaps").style.display="none";
      }
      
      


    }
    function valid1()
    {

        document.getElementById("shaps").style.display="none";
        document.getElementById("dim").style.display="none";
        document.getElementById("dim1").style.display="none";
      
    }
  </script>
  
</head>
<body onload="valid1()">
  <br><br>
  <form method="post" action="/edit_product_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-hover">
      <tr align="center">
        <td colspan="2"><img src="{{data.photo}}" alt="" width="100px" height="100px"></td>
      </tr>
      <tr>
        <th>Product Name</th>
        <td><input type="text" class="form-control" name="product_name" value="{{ data.product_name }}"></td>
        <input type="hidden" name="id" value="{{ data.product_id }}">
      </tr>
      <tr>
        <th>Photo</th>
        <td><input type="file" class="form-control" name="photo"></td>
      </tr>
      <tr>
        <th>Description</th>
        <td><textarea class="form-control" name="product_description" rows=7>{{ data.description }}</textarea></td>
      </tr>
      <tr>
        <th>Price</th>
        <td><input type="text" class="form-control" name="product_price" value="{{ data.price }}"></td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td><input type="text" class="form-control" name="product_quantity" value="{{ data.quantity }}"></td>
      </tr>
      <tr>
        <th>Category Type</th>
        <td>
          <select class="form-control" name="category_type" id="category_type" onChange="valid();">
            <option value="" disabled selected>Select a category</option>
            {% for i in data2 %}
              <option value="{{ i.category_id }}">{{ i.category_name }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr id= "dim1">
        <th>Color</th>
        <td>
          <select name="detail_1" id="detail_1" class="form-control">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Grey">Grey</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
          </select>
        </td>
      </tr>
      <!-- Add Detail 2 -->
      <tr id= "dim">
        <th>Dimension</th>
        <td>
        <select name="detail_2" id="detail_2" class="form-control">
          <option value="Small">200 X 100 X50 mm</option>
          <option value="Medium">220 X 97 X 60 mm</option>
          <option value="Large">222 X 106 X73 mm</option>
          <option value="big">big</option>
        </select>
      </td>
      </tr>
      <tr id="shaps">
        <th>Shape</th>
        <td>
          <select name="detail_3" id="detail_3" class="form-control">
            <option value="Square">Square</option>
            <option value="Rectangle">Rectangle</option>
            <option value="Circle">Circle</option>
            <option value="Triangle">Triangle</option>
            <option value="Hexagon">Hexagon</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-primary">Update</button>
        </td>
      </tr>
    </table>
  </form>
</body>
{% endblock x %}
