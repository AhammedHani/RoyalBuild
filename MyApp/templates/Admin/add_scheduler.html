{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  <form method="post" action="/add_scheduler_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-hover">
      <tr>
        <th>Scheduler Name</th>
        <td><input type="text" class="form-control" id="scheduler_name" name="scheduler_name" required></td>
      </tr>
      <tr>
        <th>Photo</th>
        <td><input type="file" class="form-control" id="scheduler_photo" name="scheduler_photo" required></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><input type="text" class="form-control" id="address" name="address" required></td>
      </tr>
      <tr>
        <th>Pin</th>
        <td><input type="text" class="form-control" id="pin" name="pin" required></td>
      </tr>
      <tr>
        <tr>
        <th>State</th>
        <td><input type="text" class="form-control" id="state" name="state" required></td>
        </tr>
        <tr>
        <th>Email</th>
        <td><input type="email" class="form-control" id="email" name="email" required></td>
      </tr>
      <tr>
        <th>Phone</th>
        <td><input type="tel" class="form-control" id="phone" name="phone" required></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center"><button type="submit" class="btn btn-success">Add</button></td>
      </tr>
    </table>
  </form>
</body>
{% endblock x %}
