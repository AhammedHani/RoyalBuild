{% extends 'Admin/admin_home.html' %}
{% block x %}

<body>
  <br><br>
  <form method="post" action="/edit_scheduler_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-hover">
      <tr>
        <th>Scheduler Name</th>
        <td>
          <input type="text" class="form-control" name="scheduler_name" value="{{ data.scheduler_name }}">
          <input type="hidden" name="id" value="{{ data.scheduler_id }}">
        </td>
      </tr>
      <tr>
        <th>Photo</th>
        <td>
          <input type="file" class="form-control" name="scheduler_photo">
        </td>
      </tr>
      <tr>
        <th>Address</th>
        <td>
          <input type="text" class="form-control" name="address" value="{{ data.address }}">
        </td>
      </tr>
      <th>Pin</th>
      <td>
        <input type="text" class="form-control" name="pin" value="{{ data.pin }}">
      </td>
    </tr>
    <tr>
      <th>State</th>
      <td>
        <input type="text" class="form-control" name="state" value="{{ data.state }}">
      </td>
    </tr>
      <tr>
        <th>Email</th>
        <td>
          <input type="email" class="form-control" name="email" value="{{ data.email }}" readonly>
        </td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>
          <input type="tel" class="form-control" name="phone" value="{{ data.phone }}">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-primary">Update</button>
        </td>
      </tr>
    </table>
  </form>
</body>
{% endblock x %}
