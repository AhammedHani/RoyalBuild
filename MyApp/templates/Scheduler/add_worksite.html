{% extends 'Scheduler/scheduler_home.html' %}
{% block x %}

<body>
    <form method="POST" enctype="multipart/form-data" action="/add_worksite_post/">
        {% csrf_token %}
        <table class="table table-bordered table-hover">
            <br><br>
            <tr>
                <th>Product</th>
                <td>
                    <select id="product" name="product" required class="form-control">
                        <option value="" selected disabled>Select product</option>
                        {% for i in data %}
                            <option value="{{ i.product_id }}">{{ i.product_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Location</th>
                <td><input type="text" id="location" name="location" required class="form-control"></td>
            </tr>
            <tr>
                <th>Photo 1</th>
                <td><input type="file" id="photo1" name="photo1" accept="image/*" required class="form-control"></td>
            </tr>
            <tr>
                <th>Photo 2</th>
                <td><input type="file" id="photo2" name="photo2" accept="image/*" required class="form-control"></td>
            </tr>
            <tr>
                <th>Photo 3</th>
                <td><input type="file" id="photo3" name="photo3" accept="image/*" required class="form-control"></td>
            </tr>
            <tr>
                <th>Remark</th>
                <td><textarea id="remark" name="remark" required class="form-control"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Add" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
</body>

{% endblock x %}
