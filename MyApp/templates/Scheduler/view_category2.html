{% extends 'Scheduler/scheduler_home.html' %}
{% block x %}
<br><br>
  <form id="form1" name="form1" method="post" action="/view_category2_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>
      <td>
      <input type="text" name="textfield" id="textfield" placeholder="Enter Category Name"  class="form-control"/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
    </tr>
  </table>
  <br>
<body>
  {% if data %}
  <div style="text-align: center;">
  <table class="table table-bordered table-hover">
      <tr>
        <th>S. No</th>
        <th>Category Name</th>
        <th>Photo</th>
      </tr>
      {% for i in data %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.category_name }}</td>
          <td><img src="{{ i.photo }}" alt="{{ i.category_name }}" class="img-thumbnail" style="width: 100px; height: 80px;" /></td>
          <td>
            <a href="/view_product2/{{ i.category_id }}" class="btn btn-info" title="Products">
              <i class="fas fa-cubes"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
  </table>
  </div>
  {% else %}
  <p>No category available.</p>
{% endif %}
</body>
{% endblock x %}
