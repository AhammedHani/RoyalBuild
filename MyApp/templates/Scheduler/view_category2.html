{% extends 'Scheduler/scheduler_home.html' %}
{% block x %}

<div id="view-category-container">
  <table class="table table-bordered table-hover">
    <br><br>
      <tr>
        <th>Category Name</th>
        <th>Photo</th>
      </tr>
      {% for i in data %}
        <tr>
          <td>{{ i.category_name }}</td>
          <td><img src="{{ i.photo }}" alt="{{ i.category_name }}" class="img-thumbnail" style="max-width: 100px; max-height: 100px;" /></td>
          <td>
            <a href="/view_product2/{{ i.category_id }}" class="btn btn-info btn-sm">Products</a>
          </td>
        </tr>
      {% endfor %}
  </table>
</div>

{% endblock x %}
