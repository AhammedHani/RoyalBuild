{% extends 'Accountant/accountant_home.html' %}
{% block x %}
  
<body>
  <br><br>
  <form id="form1" name="form1" method="post" action="/accountant_staff_wages1_post/">
    {% csrf_token %}
    <table class="table table-bordered table-hover" id="scroll">
      <tr>
        <th>Date</th>
        <td><input type="date" name="date" id="date" class="form-control"/></td>
      </tr>
      {% comment %} <tr>
        <th>Photo</th>
        <td><input type="file" name="photo" id="photo" class="form-control"/></td>
      </tr>
      <tr>
        <th>Description</th>
        <td><textarea name="description" id="description" class="form-control"></textarea></td>
      </tr> {% endcomment %}
      <tr>
        <td colspan="2" class="text-center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
      </tr>
    </table>
  </form>
</body>
{% endblock x %}
